

<div style="background-color:red ;"
*ngFor="let osoba of osobe"
>
<p>Username je:{{osoba.username}}</p>
<p>Lozinka je je:{{osoba.lozinka}}</p>

<p>Prezime je:{{osoba.prezime}}</p>

<button   style="background-color: green;"  (click)="Update(osoba.id)"  >Update</button>
</div>
<p>Ovdeee</p>
